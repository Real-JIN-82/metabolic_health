                        </p>
                        
                        <p class="paragraph">
                            그 후로 체중은 다시 80kg을 넘어섰고, 2023년 하반기에는 걷잡을 수 없이 무너져 결국 <span class="emphasis">90kg이라는 숫자</span>를 마주하게 되었습니다. 15년간 달고 살았던 역류성 식도염은 일상이 되었고, 2020년에는 고지혈증 진단을 받고 스타틴을 복용하기 시작했습니다.
                        </p>

                    </p>

                        <p class="paragraph">

        <template data-id="chapter1" data-title="제1장: 결함 있는 패러다임">
            <div class="book-container">
                <div class="chapter-header">
                    <div class="part-info">제1부: 대사적 현실의 토대</div>
                    <div class="chapter-number">제 1 장</div>
                    <h1 class="chapter-title">결함 있는 식단-건강 패러다임의 해체</h1>
                    <div class="chapter-subtitle">현대 영양학의 오해를 벗어나 진실을 찾아가는 여정</div>
                </div>
                
                <div class="content">
                    <div class="fact-box">
                        <div class="fact-title">충격적인 현실</div>
                        <p>40대 여성 유방암 발병률 증가, 50대 남성 심장마비 사망률 상승, 70대 알츠하이머 환자 급증... 이 모든 것이 정말 피할 수 없는 운명일까요? 아니면 우리가 잘못 알고 있는 무언가 때문일까요?</p>
                    </div>
                    
                    <h2 class="section-title">현대 만성 질환의 본질: 필연이 아닌 결과</h2>
                    
                    <p class="paragraph">
                        현대 사회가 직면한 다양한 신체적, 정신적 만성 질환은 피할 수 없는 비극이 아닙니다. 이들은 종종 결함이 있는 영양학적 지침이 낳은 논리적 귀결입니다. 40대 여성이 유방암 진단을 받고, 50대 남편들이 심장마비로 사망하고, 70대 조부모들이 <span class="medical-term" title="알츠하이머병: 뇌의 신경세포가 점진적으로 파괴되어 기억력과 인지 기능이 저하되는 질환">알츠하이머병(Alzheimer's Disease)</span>에 걸리는 현상들을 우리는 당연하게 받아들이고 있습니다.
                    </p>
                    
                    <p class="paragraph">
                        <span class="medical-term" title="대사정신의학: 정신 건강 문제를 뇌의 대사 기능 이상의 관점에서 접근하는 의학 분야">대사정신의학(Metabolic Psychiatry)</span> 전문가인 조지아 에데(Georgia Ede) 박사는 이러한 문제의 근원이 비논리적인 영양학 연구에서 출발했다고 지적하며, 특히 정신 건강 문제가 신체 건강과 마찬가지로 우리가 섭취하는 음식과 깊이 연관되어 있음을 강조합니다.
                    </p>
                    
                    <h3 class="subsection-title">뇌-대사 연결성: 정신 건강의 새로운 접근</h3>
                    
                    <p class="paragraph">
                        에데 박사의 작업이 갖는 가장 중요한 의의 중 하나는 정신 건강을 대사 건강의 관점에서 재조명했다는 점입니다. 우울증, 불안, 주의력 문제, 기분 변화와 같은 정신적 증상들은 뇌 화학의 문제이며, 뇌 화학물질은 우리가 섭취하는 음식으로부터 만들어집니다.
                    </p>
                    
                    <div class="key-concept">
                        <div class="key-concept-title">패러다임의 전환</div>
                        <p>식단을 바꾸는 것은 뇌 화학을 근본적으로 바꿀 수 있는 가장 강력한 방법입니다. 이는 영양을 정신 건강 관리의 핵심 도구로 격상시키는 패러다임의 전환을 의미합니다.</p>
                    </div>
                    
                    <p class="paragraph">
                        우리는 오랫동안 정신 질환을 약물로 치료하는 데 익숙해져 있었고, 영양은 부차적인 요소로 간주했습니다. 그러나 이 새로운 접근법은 뇌 대사의 복잡한 과정을 설명하고 이를 최적화함으로써 정신 건강을 개선할 수 있는 새로운 가능성을 제시합니다.
                    </p>
                    
                    <h3 class="subsection-title">덧셈이 아닌 뺄셈의 힘</h3>
                    
                    <p class="paragraph">
                        건강을 개선하려는 많은 사람들은 "슈퍼푸드"나 영양 보충제를 기존 식단에 추가하는 '덧셈'의 전략을 선호합니다. 이는 쉽고 긍정적으로 느껴지지만, 진정한 건강상의 이점은 종종 '뺄셈'에서 비롯됩니다.
                    </p>

                    // 모든 단계 초기화
                    const steps = document.querySelectorAll('.step');

                    function showNextStep() {
                        if (currentStep <= 6) {
                            const step = document.querySelector(`[data-step="${currentStep}"]`);

                            });

                    }

                }
                
                function resetAnimation() {
                    isAnimating = false;
                    currentStep = 1;
                    
                    // 모든 단계 초기화
                    const steps = document.querySelectorAll('.step');

                        } else {

                        }

                        수십 년간 심혈관 질환 위험 평가의 표준은 총 콜레스테롤과 LDL 콜레스테롤 수치에 초점을 맞춰왔습니다. 그러나 이러한 지표들은 종종 위험을 정확하게 예측하지 못하는 한계를 보입니다.
                    </p>
                    
                    <div class="cholesterol-myth">
                        <div class="myth-title">LDL 콜레스테롤의 진실</div>
                        <div class="myth-content">
                            진짜 문제는 LDL 콜레스테롤의 '양'이 아니라 '질', 즉 입자의 크기와 밀도입니다. <span class="medical-term" title="작고 조밀한 LDL: 혈관벽에 침투하기 쉬운 작고 산화된 LDL 입자">작고 단단하며 산화된 LDL(small, dense LDL)</span> 입자는 혈관벽에 쉽게 침투하여 염증을 유발하는 주범이지만, 표준 검사에서는 이러한 질적 차이를 구분하지 못합니다.
                        </div>
                    </div>
                    
                    <p class="paragraph">
                        이러한 유해한 LDL 입자의 증가는 바로 고탄수화물 식단으로 인한 인슐린 저항성 상태의 직접적인 결과입니다.
                    </p>
                    
                    <h2 class="section-title">중성지방:HDL 비율의 중요성</h2>
                    
                    <p class="paragraph">
                        따라서 인슐린 저항성과 심혈관 질환 위험을 훨씬 더 정확하고 역동적으로 반영하는 지표가 필요합니다. 그중 가장 강력한 것이 바로 <span class="medical-term" title="TG:HDL 비율: 중성지방을 HDL 콜레스테롤로 나눈 비율로, 인슐린 저항성의 강력한 지표">'중성지방 대 HDL 콜레스테롤 비율(TG:HDL Ratio)'</span>입니다.
                    </p>
                    
                    <div class="ratio-highlight">
                        <div class="ratio-title">TG:HDL 비율의 생화학적 기전</div>
                        <p>높은 인슐린 수치는 간이 더 많은 중성지방(Triglycerides, TG)을 생성하도록 촉진하는 동시에, '좋은 콜레스테롤'로 알려진 HDL 콜레스테롤의 생성을 감소시킵니다.</p>
                        
                        <div class="ratio-formula">
                            TG:HDL 비율 = 중성지방 ÷ HDL 콜레스테롤
                        </div>
                        
                        <p><strong>기능의학 기준:</strong></p>

                    <h2 class="section-title">새벽 현상의 생리학적 기전</h2>
                    
                    <p class="paragraph">
                        새벽 현상은 복합적인 호르몬 변화에 의해 발생합니다. 아침이 되면 우리 몸은 하루 활동을 위한 에너지를 미리 준비하기 시작합니다. 이 과정에서 여러 호르몬이 협력하여 간에 저장된 <span class="medical-term" title="글리코겐: 간과 근육에 저장되는 포도당의 저장 형태">글리코겐</span>을 분해하고 새로운 포도당을 생성합니다.
                    </p>
                    
                    <div class="hormones-section">
                        <div class="hormones-title">🧬 새벽 현상을 일으키는 주요 호르몬들</div>
                        
                        <div class="hormones-grid">
                            <div class="hormone-card">
                                <div class="hormone-icon">🌙</div>
                                <div class="hormone-name">코티솔</div>
                                <div class="hormone-function">
                                    스트레스 호르몬으로 새벽에 분비되어 혈당을 상승시키고 몸을 각성 상태로 만듭니다.
                                </div>
                            </div>
                            
                            <div class="hormone-card">
                                <div class="hormone-icon">💪</div>
                                <div class="hormone-name">성장호르몬</div>
                                <div class="hormone-function">
                                    야간에 분비되어 조직 재생과 함께 간의 포도당 방출을 증가시킵니다.
                                </div>
                            </div>
                            
                            <div class="hormone-card">
                                <div class="hormone-icon">⚡</div>
                                <div class="hormone-name">아드레날린</div>
                                <div class="hormone-function">
                                    교감신경계를 활성화하여 신체를 활동 상태로 전환하고 혈당을 상승시킵니다.
                                </div>
                            </div>
                            
                            <div class="hormone-card">
                                <div class="hormone-icon">🎯</div>
                                <div class="hormone-name">글루카곤</div>
                                <div class="hormone-function">
                                    인슐린과 반대 작용을 하며 간에서 저장된 글리코겐을 포도당으로 분해합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <p class="paragraph">
                        그 결과, 음식을 전혀 섭취하지 않았음에도 불구하고 아침에 자연스럽게 혈당이 상승하게 됩니다. 이는 <span class="medical-term" title="포도당신생합성: 간에서 비탄수화물 원료로부터 포도당을 새로 만드는 과정">간의 포도당신생합성(gluconeogenesis)</span> 과정을 통해 이루어집니다.
                    </p>
                    
                    <h2 class="section-title">왜 이것이 문제가 아닌가?</h2>
                    
                    <div class="why-not-problem">
                        <div class="problem-title">🎯 대사적으로 건강한 사람의 새벽 현상</div>
                        <div class="problem-content">
                            대사적으로 건강하고 저탄수화물 식단에 적응된 사람에게 새벽 현상은 하루를 시작하는 데 필요한 에너지를 몸 스스로 공급하는 정상적이고 건강한 리듬입니다. 그러나 인슐린 저항성이 있는 당뇨병 환자의 경우, 방출된 포도당을 효과적으로 처리하지 못해 아침 고혈당이 문제가 될 수 있습니다. 즉, 사용자의 식단은 이 자연스러운 리듬을 해로운 것이 아니라 유익한 것으로 만듭니다.
                        </div>
                    </div>
                    
                    <div class="comparison-table">
                        <h3 class="table-title">🔍 새벽 현상 vs 소모기 현상 구별법</h3>
                        
                        <div class="comparison-grid">
                            <div class="comparison-card dawn-card">
                                <div class="card-title">✅ 새벽 현상 (Dawn Phenomenon)</div>
                                <div class="card-pattern">
                                    <strong>• 야간 혈당:</strong> 안정적으로 유지<br>
                                    <strong>• 아침 혈당:</strong> 자연스러운 상승<br>
                                    <strong>• 증상:</strong> 없음, 정상적인 각성<br>
                                    <strong>• 의미:</strong> 건강한 생체 리듬
                                </div>
                            </div>
                            
                            <div class="comparison-card somogyi-card">
                                <div class="card-title">⚠️ 소모기 현상 (Somogyi Effect)</div>
                                <div class="card-pattern">
                                    <strong>• 야간 혈당:</strong> 과도하게 낮아짐<br>
                                    <strong>• 아침 혈당:</strong> 반동적 급상승<br>
                                    <strong>• 증상:</strong> 야간 식은땀, 악몽<br>
                                    <strong>• 의미:</strong> 혈당 조절 이상 신호
                                </div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; font-size: 0.9rem; color: #555;">
                            두 현상은 대처법이 다르므로, 만약 야간 식은땀이나 악몽과 같은 증상이 동반된다면 새벽 3시경 혈당을 측정하여 감별할 수 있습니다.
                            <br><br>
                            • <strong>새벽 현상:</strong> 야간 혈당 안정 → 아침 자연 상승<br>
                            • <strong>소모기 현상:</strong> 야간 저혈당 → 아침 반동 상승
                        </div>
                    </div>
                    
                    <div class="ancestral-wisdom">
                        <div class="wisdom-title">🏹 우리 조상의 자연스러운 리듬</div>
                        <div class="wisdom-content">
                            건강한 사람의 새벽 현상은 우리 조상들이 수백만 년 동안 경험해온 자연스러운 생체 리듬입니다. 아침에 사냥을 나가거나 농사를 지으려면 에너지가 필요했고, 우리 몸은 이를 위해 미리 준비하는 시스템을 갖추고 있습니다. 현대인도 마찬가지로 하루 활동을 위해 이 자연스러운 에너지 공급 시스템을 활용할 수 있습니다.
                        </div>
                    </div>
                    
                    <p class="paragraph">
                        많은 사람들이 아침 공복 혈당이 높은 것을 보고 무언가 잘못되었다고 생각해 단식을 중단하거나 식단을 바꾸는 실수를 저지릅니다. 새벽 현상의 기전을 이해하는 것은 이러한 불안에서 벗어나 자신감을 갖고 아침 단식을 지속할 수 있게 해줍니다.
                    </p>
                    
                    <p class="paragraph">
                        이는 우리 몸이 외부의 포도당 공급에 의존하지 않고, 스스로 에너지를 동원하는 <span class="medical-term" title="대사적 유연성: 상황에 따라 포도당과 지방을 효율적으로 전환하여 사용할 수 있는 능력">대사적 유연성(metabolic flexibility)</span>을 회복하고 있다는 긍정적인 신호로 해석해야 합니다. 이는 잠재적 불안을 확신에 찬 실천으로 전환시키는 중요한 지식입니다.
                    </p>

                            <p>하루 2-3리터의 충분한 수분 섭취가 권장되지만, 단순히 많은 양의 물을 마시는 것보다는 <strong>전해질과 함께 꾸준히 마시는 것</strong>이 더 중요합니다. 물만 과도하게 마시면 오히려 전해질이 희석되어 문제가 될 수 있습니다.</p>

                        <div class="sleep-content">
                            <p>최적의 건강은 양질의 수면 없이는 불가능합니다. 수면은 단순한 휴식이 아니라, 신체와 정신의 적극적인 회복과 재생 과정입니다.</p>
                            
                            <div class="golden-hours">
                                <div class="golden-hours-title">🌙 골든 타임: 밤 10시-새벽 2시</div>
                                <p>특히 밤 10시부터 새벽 2시 사이에는 성장호르몬 등 신체 회복과 재생에 필수적인 호르몬이 가장 활발하게 분비됩니다. 이 시간대에 깊은 잠에 빠져 있는 것이 건강 유지의 핵심입니다.</p>
                            </div>
                            
                            <p>만성적인 수면 부족은 스트레스 호르몬인 코르티솔 수치를 높여 인슐린 저항성을 악화시키고, 식욕 조절을 어렵게 만듭니다. 따라서 일정한 시간에 잠자리에 들고, 침실 환경을 어둡고 조용하게 유지하여 깊은 잠을 자는 것은 식단 관리만큼이나 중요한 요소입니다.</p>
                        </div>
                    </div>
                    
                    <div class="key-insight">
                        <div class="insight-title">수면과 대사의 상관관계</div>
                        <p>좋은 수면은 인슐린 감수성을 개선하고, 식욕 조절 호르몬의 균형을 맞춰줍니다. 반대로 수면 부족은 그렐린(배고픔 호르몬) 증가와 렙틴(포만감 호르몬) 감소를 유발하여 과식을 부추깁니다. 따라서 수면은 체중 관리와 대사 건강의 핵심 요소입니다.</p>
                    </div>

                            </div>

                                </div>
                            </div>

                                </div>
                            </div>

                    <div class="chapter-summary">
                        <div class="summary-title">제16장 핵심 요약</div>
                        <p>수분, 전해질, 수면은 대사 건강의 보이지 않는 기둥들입니다. 저탄수화물 식단에서는 인슐린 수치 감소로 인한 나트륨과 수분 배출이 증가하므로, 충분한 수분(2-3L)과 전해질(나트륨, 칼륨, 마그네슘) 보충이 필수적입니다. 양질의 수면은 성장호르몬 분비, 인슐린 감수성 개선, 식욕 조절에 핵심적인 역할을 하므로, 규칙적인 수면 패턴과 최적화된 환경 조성이 중요합니다. 이 세 요소의 균형이 맞을 때 식단과 운동의 효과가 극대화됩니다.</p>

            <script>
                // 탭 전환 기능
                const navTabs = document.querySelectorAll('.nav-tab');
                const tabContents = document.querySelectorAll('.tab-content');
                
                navTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // 활성 탭 업데이트
                        navTabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        // 탭 컨텐츠 업데이트
                        const tabId = tab.dataset.tab;
                        tabContents.forEach(content => {
                            content.classList.remove('active');
                        });
                        document.getElementById(tabId).classList.add('active');
                    });
                });
                
                // 검사 결과 계산 함수
                function calculateResults() {
                    const values = {
                        fastingInsulin: parseFloat(document.getElementById('fasting-insulin').value) || null,
                        fastingGlucose: parseFloat(document.getElementById('fasting-glucose').value) || null,
                        triglycerides: parseFloat(document.getElementById('triglycerides').value) || null,
                        hdl: parseFloat(document.getElementById('hdl').value) || null,
                        hsCrp: parseFloat(document.getElementById('hs-crp').value) || null,
                        hba1c: parseFloat(document.getElementById('hba1c').value) || null
                    };
                    
                    // 입력된 값이 있는지 확인
                    const hasValues = Object.values(values).some(v => v !== null);
                    if (!hasValues) {
                        alert('최소 하나 이상의 검사 결과를 입력해주세요.');
                        return;
                    }
                    
                    // HOMA-IR 계산
                    if (values.fastingInsulin && values.fastingGlucose) {
                        values.homaIr = (values.fastingInsulin * values.fastingGlucose) / 405;
                    }
                    
                    // TG:HDL 비율 계산
                    if (values.triglycerides && values.hdl) {
                        values.tgHdlRatio = values.triglycerides / values.hdl;
                    }
                    
                    let totalScore = 0;
                    let validTests = 0;
                    const results = [];
                    
                    // 공복 인슐린 분석
                    if (values.fastingInsulin !== null) {
                        validTests++;
                        let score, status, advice;
                        
                        if (values.fastingInsulin < 5) {
                            score = 100;
                            status = 'excellent';
                            advice = '우수한 인슐린 감수성을 보입니다.';
                        } else if (values.fastingInsulin < 10) {
                            score = 75;
                            status = 'good';
                            advice = '양호한 상태입니다.';
                        } else if (values.fastingInsulin < 15) {
                            score = 50;
                            status = 'attention';
                            advice = '경도의 인슐린 저항성이 있습니다.';
                        } else {
                            score = 25;
                            status = 'concern';
                            advice = '상당한 인슐린 저항성이 있습니다.';
                        }
                        
                        totalScore += score;
                        results.push({
                            name: '공복 인슐린',
                            value: values.fastingInsulin,
                            unit: 'µIU/mL',
                            score,
                            status,
                            advice,
                            optimal: '< 5',
                            normal: '< 25'
                        });
                    }
                    
                    // HOMA-IR 분석
                    if (values.homaIr !== undefined) {
                        validTests++;
                        let score, status, advice;
                        
                        if (values.homaIr < 1.5) {
                            score = 100;
                            status = 'excellent';
                            advice = '인슐린 저항성이 거의 없습니다.';
                        } else if (values.homaIr < 2.5) {
                            score = 75;
                            status = 'good';
                            advice = '경미한 인슐린 저항성이 있습니다.';
                        } else if (values.homaIr < 4.0) {
                            score = 50;
                            status = 'attention';
                            advice = '중등도 인슐린 저항성입니다.';
                        } else {
                            score = 25;
                            status = 'concern';
                            advice = '심각한 인슐린 저항성입니다.';
                        }
                        
                        totalScore += score;
                        results.push({
                            name: 'HOMA-IR',
                            value: values.homaIr.toFixed(2),
                            unit: '',
                            score,
                            status,
                            advice,
                            optimal: '< 1.5',
                            normal: '계산값'
                        });
                    }
                    
                    // 중성지방 분석
                    if (values.triglycerides !== null) {
                        validTests++;
                        let score, status, advice;
                        
                        if (values.triglycerides < 100) {
                            score = 100;
                            status = 'excellent';
                            advice = '매우 좋은 수치입니다.';
                        } else if (values.triglycerides < 150) {
                            score = 75;
                            status = 'good';
                            advice = '정상 범위입니다.';
                        } else if (values.triglycerides < 200) {
                            score = 50;
                            status = 'attention';
                            advice = '약간 높습니다. 탄수화물 섭취를 줄이세요.';
                        } else {
                            score = 25;
                            status = 'concern';
                            advice = '높은 수치입니다. 식단 개선이 필요합니다.';
                        }
                        
                        totalScore += score;
                        results.push({
                            name: '중성지방',
                            value: values.triglycerides,
                            unit: 'mg/dL',
                            score,
                            status,
                            advice,
                            optimal: '< 100',
                            normal: '< 150'
                        });
                    }
                    
                    // HDL 콜레스테롤 분석
                    if (values.hdl !== null) {
                        validTests++;
                        let score, status, advice;
                        
                        if (values.hdl > 60) {
                            score = 100;
                            status = 'excellent';
                            advice = '우수한 수치입니다. 현재 식단을 유지하세요.';
                        } else if (values.hdl > 50) {
                            score = 75;
                            status = 'good';
                            advice = '양호한 수준입니다.';
                        } else if (values.hdl > 40) {
                            score = 50;
                            status = 'attention';
                            advice = '운동과 건강한 지방 섭취를 늘리세요.';
                        } else {
                            score = 25;
                            status = 'concern';
                            advice = '낮은 수치입니다. 생활습관 개선이 필요합니다.';
                        }
                        
                        totalScore += score;
                        results.push({
                            name: 'HDL 콜레스테롤',
                            value: values.hdl,
                            unit: 'mg/dL',
                            score,
                            status,
                            advice,
                            optimal: '> 60',
                            normal: '> 40/50'
                        });
                    }
                    
                    // TG:HDL 비율 분석
                    if (values.tgHdlRatio !== undefined) {
                        validTests++;
                        let score, status, advice;
                        
                        if (values.tgHdlRatio < 1.5) {
                            score = 100;
                            status = 'excellent';
                            advice = '우수한 대사 건강 상태입니다.';
                        } else if (values.tgHdlRatio < 2.0) {
                            score = 75;
                            status = 'good';
                            advice = '양호한 상태입니다.';
                        } else if (values.tgHdlRatio < 3.0) {
                            score = 50;
                            status = 'attention';
                            advice = '인슐린 저항성 초기 징후가 보입니다.';
                        } else {
                            score = 25;
                            status = 'concern';
                            advice = '상당한 인슐린 저항성이 있습니다.';
                        }
                        
                        totalScore += score;
                        results.push({
                            name: 'TG:HDL 비율',
                            value: values.tgHdlRatio.toFixed(2),
                            unit: '',
                            score,
                            status,
                            advice,
                            optimal: '< 1.5',
                            normal: '계산값'
                        });
                    }
                    
                    // hs-CRP 분석
                    if (values.hsCrp !== null) {
                        validTests++;
                        let score, status, advice;
                        
                        if (values.hsCrp < 1.0) {
                            score = 100;
                            status = 'excellent';
                            advice = '염증 수준이 매우 낮습니다.';
                        } else if (values.hsCrp < 3.0) {
                            score = 75;
                            status = 'good';
                            advice = '정상 범위입니다.';
                        } else if (values.hsCrp < 10.0) {
                            score = 50;
                            status = 'attention';
                            advice = '염증 수준이 높습니다. 항염증 식단을 시작하세요.';
                        } else {
                            score = 25;
                            status = 'concern';
                            advice = '심각한 염증 상태입니다. 의료진 상담이 필요합니다.';
                        }
                        
                        totalScore += score;
                        results.push({
                            name: 'hs-CRP',
                            value: values.hsCrp,
                            unit: 'mg/L',
                            score,
                            status,
                            advice,
                            optimal: '< 1.0',
                            normal: '< 3.0'
                        });
                    }
                    
                    // HbA1c 분석
                    if (values.hba1c !== null) {
                        validTests++;
                        let score, status, advice;
                        
                        if (values.hba1c < 5.3) {
                            score = 100;
                            status = 'excellent';
                            advice = '매우 우수한 혈당 조절 상태입니다.';
                        } else if (values.hba1c < 5.7) {
                            score = 75;
                            status = 'good';
                            advice = '정상 범위입니다.';
                        } else if (values.hba1c < 6.5) {
                            score = 50;
                            status = 'attention';
                            advice = '당뇨병 전단계입니다. 탄수화물 제한이 필요합니다.';
                        } else {
                            score = 25;
                            status = 'concern';
                            advice = '당뇨병 범위입니다. 즉시 의료진 상담이 필요합니다.';
                        }
                        
                        totalScore += score;
                        results.push({
                            name: '당화혈색소 (HbA1c)',
                            value: values.hba1c,
                            unit: '%',
                            score,
                            status,
                            advice,
                            optimal: '< 5.3',
                            normal: '< 5.7'
                        });
                    }
                    
                    // 전체 점수 계산
                    const overallScore = Math.round(totalScore / validTests);
                    
                    // 결과 표시
                    displayResults(overallScore, results);
                }
                
                function displayResults(overallScore, results) {
                    const resultsSection = document.getElementById('results-section');
                    const totalScoreElement = document.getElementById('total-score');
                    const scoreDescriptionElement = document.getElementById('score-description');
                    const resultsGrid = document.getElementById('results-grid');
                    
                    // 전체 점수 표시
                    totalScoreElement.textContent = overallScore;
                    
                    // 점수에 따른 설명
                    let description, color;
                    if (overallScore >= 85) {
                        description = '우수한 대사 건강 상태입니다';
                        color = '#27ae60';
                    } else if (overallScore >= 70) {
                        description = '양호한 상태입니다';
                        color = '#f39c12';
                    } else if (overallScore >= 50) {
                        description = '주의가 필요한 상태입니다';
                        color = '#e67e22';
                    } else {
                        description = '위험한 상태입니다';
                        color = '#e74c3c';
                    }
                    
                    scoreDescriptionElement.textContent = description;
                    totalScoreElement.style.color = color;
                    
                    // 개별 결과 카드 생성
                    resultsGrid.innerHTML = '';
                    results.forEach(result => {
                        const resultCard = document.createElement('div');
                        resultCard.className = `result-card ${result.status}`;
                        
                        resultCard.innerHTML = `
                            <div class="result-header">
                                <div class="result-name">${result.name}</div>
                                <div class="result-score">${result.score}점</div>
                            </div>
                            <div class="result-value">${result.value} ${result.unit}</div>
                            <div class="result-advice">${result.advice}</div>
                        `;
                        
                        resultsGrid.appendChild(resultCard);
                    });
                    
                    // 결과 섹션 표시
                    resultsSection.style.display = 'block';
                    resultsSection.scrollIntoView({ behavior: 'smooth' });
                }
            </script>

                        이 여정에서 가장 중요한 것은 자신을 믿는 것입니다. 당신의 몸은 수십 년간 잘못된 식단과 생활 습관으로 인해 지쳐있을 수 있지만, 올바른 신호를 받으면 놀라운 속도로 회복하기 시작할 것입니다. 첫 몇 주간의 변화만으로도 당신은 이 길이 옳다는 것을 몸소 체험하게 될 것입니다.
                    </p>
                    
                    <div class="action-commitment">
                        <div class="commitment-title">오늘부터 시작하는 새로운 약속</div>
                        <div class="commitment-quote">
                            "나는 내 몸의 주인이며, 건강한 선택을 통해 더 나은 내일을 만들어 갈 것입니다."
                        </div>
                        <div class="commitment-signature">- 건강한 변화를 시작하는 당신에게</div>
                    </div>
                    
                    <div class="final-message">
                        <div class="final-title">함께 걸어온 길, 앞으로 걸어갈 길</div>
                        <div class="final-content">
                            이 지침서가 당신의 건강 여정에 든든한 동반자가 되어주기를 진심으로 바랍니다. 이 길을 먼저 걸어본 사람으로서, 당신의 빛나는 변화를 마음 깊이 응원하겠습니다. 건강한 삶은 목적지가 아니라 여정 그 자체입니다. 그 여정을 즐기며, 매일 조금씩 더 건강하고 활기찬 자신을 만들어가시기 바랍니다.
                        </div>
                    </div>
